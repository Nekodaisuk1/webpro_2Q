<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開発タスクツリーTodo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #taskList, #completedTasks {
      position: relative;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .task-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 1rem;
      position: relative;
      width: max-content;
      min-width: 200px;
    }
    .dark .task-card {
      background: #1e1e1e;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-info {
      font-size: 0.85rem;
      margin-top: 0.3rem;
      color: #666;
    }
    .connector {
      position: absolute;
      width: 2px;
      background-color: #999;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    .highlight {
      border: 2px solid #0077ff;
    }
    label, input, select, button {
      margin: 0.3rem;
    }
    nav button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
    }
    .active-tab {
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .delete-button {
      margin-top: 0.5rem;
      padding: 0.2rem 0.5rem;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body { font-size: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>開発タスクツリー</h1>
    <button onclick="toggleTheme()">テーマ切替</button>
  </header>

  <section>
    <input id="taskInput" placeholder="タスク名" required>
    <input id="featureInput" placeholder="機能内容">
    <select id="parentSelect"></select>
    <button onclick="addTask()">追加</button>
  </section>

  <nav>
    <button id="tab-todo" onclick="switchTab('todo')">未完了タスク</button>
    <button id="tab-completed" onclick="switchTab('completed')">完了したタスク</button>
    <button onclick="deleteAllCompleted()">完了タスクを全削除</button>
  </nav>

  <div id="taskList"></div>
  <div id="completedTasks" style="display: none;"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("devTasks")) || [];
    let currentTab = 'todo';

    function saveTasks() {
      localStorage.setItem("devTasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      const completedList = document.getElementById("completedTasks");
      taskList.innerHTML = "";
      completedList.innerHTML = "";

      const rootTasks = tasks.filter(t => !t.parentId);
      let lastVisibleCard = null;

      rootTasks.forEach(t => {
        if (!t.completed) {
          lastVisibleCard = renderTask(t, taskList);
        } else {
          renderTask(t, completedList);
        }
      });

      if (lastVisibleCard) {
        lastVisibleCard.classList.add("highlight");
      }

      updateParentSelect();
      updateTabHighlight();
    }

    function renderTask(task, container, level = 0) {
      const wrapper = document.createElement("div");
      wrapper.style.marginLeft = `${level * 40}px`;
      wrapper.style.position = "relative";

      const card = document.createElement("div");
      card.className = "task-card" + (task.completed ? " completed" : "");
      card.innerHTML = `
        <strong onclick="toggleComplete('${task.id}')">${task.title}</strong>
        <div class="task-info">機能: ${task.feature}</div>
        <button class="delete-button" onclick="deleteTask('${task.id}')">削除</button>
      `;
      wrapper.appendChild(card);

      const children = tasks.filter(t => t.parentId === task.id);
      children.forEach(child => {
        if (child.completed === task.completed) {
          const line = document.createElement("div");
          line.className = "connector";
          line.style.height = `${60}px`;
          line.style.top = `${card.offsetHeight}px`;
          wrapper.appendChild(line);
          renderTask(child, wrapper, level + 1);
        }
      });

      container.appendChild(wrapper);
      return card;
    }

    function addTask() {
      const title = document.getElementById("taskInput").value;
      const feature = document.getElementById("featureInput").value;
      const parentId = document.getElementById("parentSelect").value || null;
      if (!title) return;
      tasks.push({ id: crypto.randomUUID(), title, feature, parentId, completed: false });
      saveTasks();
      renderTasks();
      document.getElementById("taskInput").value = "";
      document.getElementById("featureInput").value = "";
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) task.completed = !task.completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      const deleteRecursive = (id) => {
        const children = tasks.filter(t => t.parentId === id);
        children.forEach(child => deleteRecursive(child.id));
        tasks = tasks.filter(t => t.id !== id);
      };
      deleteRecursive(id);
      saveTasks();
      renderTasks();
    }

    function deleteAllCompleted() {
      const deleteRecursive = (id) => {
        const children = tasks.filter(t => t.parentId === id);
        children.forEach(child => deleteRecursive(child.id));
        tasks = tasks.filter(t => t.id !== id);
      };
      const completedTasks = tasks.filter(t => t.completed);
      completedTasks.forEach(t => deleteRecursive(t.id));
      saveTasks();
      renderTasks();
    }

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById("taskList").style.display = tab === 'todo' ? 'flex' : 'none';
      document.getElementById("completedTasks").style.display = tab === 'completed' ? 'flex' : 'none';
      updateTabHighlight();
    }

    function updateTabHighlight() {
      document.getElementById("tab-todo").classList.toggle("active-tab", currentTab === 'todo');
      document.getElementById("tab-completed").classList.toggle("active-tab", currentTab === 'completed');
    }

    function updateParentSelect() {
      const select = document.getElementById("parentSelect");
      select.innerHTML = '<option value="">(親なし)</option>';
      tasks.filter(t => !t.completed).forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.id;
        opt.textContent = t.title;
        select.appendChild(opt);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderTasks();
  </script>
</body>
</html>
