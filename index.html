<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>開発特化Todoツリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="text" id="taskName" placeholder="タスク名">
