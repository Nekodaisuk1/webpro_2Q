<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>開発用タスクツリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- モダンフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
</head>
<body>
  <!-- 固定コントロールバー -->
  <div class="controls">
    <input type="text" id="taskName" placeholder="タスク名" />
    <input type="text" id="taskFunction" placeholder="機能" />
    <select id="parentSelect">
      <option value="">親なし（最上位）</option>
    </select>
    <button id="addBtn" onclick="addTask()">追加</button>
    <button id="zoomIn">＋</button>
    <button id="zoomOut">－</button>
    <button id="themeToggle">🌙</button>
    <span class="tip">※タスクをクリックで完了トグル</span>
  </div>

  <!-- タブバー -->
  <div class="tab-bar" id="tabBar"></div>

  <!-- 大描画キャンバス -->
  <div id="taskContainer"></div>

  <!-- 下部タスク一覧 -->
  <div id="taskListPanel">
    <div class="tasklist-header">
      <h4>タスク一覧</h4>
      <button id="collapseListBtn" type="button">▼</button>
    </div>
    <div id="taskListBody"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
