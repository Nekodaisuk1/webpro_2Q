<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開発タスクツリーTodo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #taskList {
      margin-top: 2rem;
    }
    .task {
      margin-left: 1rem;
      border-left: 2px solid #888;
      padding-left: 1rem;
      position: relative;
    }
    .task::before {
      content: "";
      width: 10px;
      height: 10px;
      background: #888;
      border-radius: 50%;
      position: absolute;
      left: -6px;
      top: 6px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-info {
      font-size: 0.9rem;
      margin-top: 0.2rem;
      color: #666;
    }
    label, input, select, button {
      margin: 0.3rem;
    }
    @media (max-width: 600px) {
      body { font-size: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>開発タスクツリー</h1>
    <button onclick="toggleTheme()">テーマ切替</button>
  </header>

  <section>
    <input id="taskInput" placeholder="タスク名" required>
    <input id="featureInput" placeholder="機能内容">
    <select id="parentSelect"></select>
    <button onclick="addTask()">追加</button>
  </section>

  <div id="taskList"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("devTasks")) || [];

    function saveTasks() {
      localStorage.setItem("devTasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const rootTasks = tasks.filter(t => !t.parentId);
      rootTasks.forEach(t => renderTask(t, list, 0));
      updateParentSelect();
    }

    function renderTask(task, container, level) {
      const div = document.createElement("div");
      div.className = "task" + (task.completed ? " completed" : "");
      div.style.marginLeft = `${level * 1.5}rem`;
      div.innerHTML = `
        <span onclick="toggleComplete('${task.id}')">${task.title}</span>
        <div class="task-info">機能: ${task.feature}</div>
      `;
      container.appendChild(div);
      const children = tasks.filter(t => t.parentId === task.id);
      children.forEach(child => renderTask(child, container, level + 1));
    }

    function addTask() {
      const title = document.getElementById("taskInput").value;
      const feature = document.getElementById("featureInput").value;
      const parentId = document.getElementById("parentSelect").value || null;
      if (!title) return;
      tasks.push({ id: crypto.randomUUID(), title, feature, parentId, completed: false });
      saveTasks();
      renderTasks();
      document.getElementById("taskInput").value = "";
      document.getElementById("featureInput").value = "";
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) task.completed = !task.completed;
      saveTasks();
      renderTasks();
    }

    function updateParentSelect() {
      const select = document.getElementById("parentSelect");
      select.innerHTML = '<option value="">(親なし)</option>';
      tasks.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.id;
        opt.textContent = t.title;
        select.appendChild(opt);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderTasks();
  </script>
</body>
</html>
